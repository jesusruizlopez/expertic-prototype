<div id="course-show">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" ng-click="close()">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title"><i class="fa {{data.icon}}"></i> {{data.title}}</h3>
    </div>
    <div class="modal-body row">
        <p>{{data.message}}</p>
        <div class="col-md-6 border">
            <div class="form-group">
                <label>Folio</label>
                <span>{{course.folio}}</span>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <span>{{course.name}}</span>
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <span>{{course.description}}</span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Duración</label>
                <span>{{course.hours}} horas</span>
            </div>
            <div class="form-group">
                <label>Formato</label>
                <span>{{course.format | capitalize}}</span>
            </div>
            <div class="form-group">
                <label>Empresa</label>
                <span>{{course.business}}</span>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <span>{{course.status | capitalize}}</span>
            </div>
            <div class="form-group">
                <label>Categoría:</label>
                <ul>
                    <li>
                        <img ng-if="categories[0].status" class="selected" ng-src="/assets/images/icon_development_dark.png" title="Cursos de desarrollo">
                    </li>
                    <li>
                        <img ng-if="categories[1].status" class="selected" ng-src="/assets/images/icon_infrastructure_dark.png" title="Cursos de infraestructura">
                    </li>
                    <li>
                        <img ng-if="categories[2].status" class="selected" ng-src="/assets/images/icon_telecomunication_dark.png" title="Cursos de telecomunicaciones">
                    </li>
                    <li>
                        <img ng-if="categories[3].status" class="selected" ng-src="/assets/images/icon_support_dark.png" title="Cursos de soporte">
                    </li>
                    <li>
                        <img ng-if="categories[4].status" class="selected" ng-src="/assets/images/icon_security_dark.png" title="Cursos de seguridad">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="close()">Cerrar</button>
    </div>
</div>
