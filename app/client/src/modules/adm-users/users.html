<section id="users">
	<h1>Usuarios</h1>
	<div class="panel panel-default">
  		<div class="panel-body">
  			<input type="text" class="form-control" placeholder="Buscar usuario..." ng-model="search">
  			<button class="btn btn-add" ng-click="addUser()"><i class="fa fa-plus"></i> Agregar usuario</button>
  		</div>
  	</div>
	<div class="panel panel-default">
  		<div class="panel-body">
  			<table class="table table-striped">
  				<thead>
  					<th>Opciones</th>
  					<th>Correo</th>
  					<th>Nombre</th>
  					<th>Apellido</th>
  					<th>Dependencia</th>
  					<th>Administrador</th>
  				</thead>
  				<tbody>
  					<tr ng-repeat="user in users | filter:search | orderBy:'updated_at':true">
  						<td>
  							<button class="btn btn-view" ng-click="view(user._id)"><i class="fa fa-eye"></i></button>
  							<button class="btn btn-edit" ng-click="edit(user._id)"><i class="fa fa-pencil"></i></button>
  							<button class="btn btn-remove" ng-click="remove(user)"><i class="fa fa-trash"></i></button>
  						</td>
  						<td>{{user.email}}</td>
  						<td>{{user.firstname}}</td>
  						<td>{{user.lastname}}</td>
  						<td>{{user.dependency.name}}</td>
  						<td class="center"><i ng-if="user.rol == 'Administrador ExperTIC'"class="fa fa-check-circle"></i></td>
  					</tr>
  				</tbody>
  			</table>
  		</div>
  	</div>
</section>
